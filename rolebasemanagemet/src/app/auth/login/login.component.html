<div class="container">
    <form [formGroup]="MyForm" (ngSubmit)="onSubmit()">
      <h1>Login Here</h1>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" name="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" name="password" required minlength="8">
      </div>
   
      <button type ="submit">Login</button>

     

    </form>
    <div class="mt-2 d-flex justify-content-center">
      <button class="log" (click)="forgot()" >Forgot Password</button> 
      <button class="log" (click)="registration()">Register</button> 
    </div>


  </div>
